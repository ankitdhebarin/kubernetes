apiVersion: v1
kind: ReplicationController
metadata:
  name: hello-replication-controller2
spec:
  replicas: 2
  selector:
    app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: k8s-demo
        image: ankitdhebarin/nginx
        ports:
          - name: nodejs-port
            containerPort: 3000

